<!DOCTYPE html>
<html lang="en">

    <title>Document</title>
    <link

  <body>
    <div class="login-container">
      <div class="login-box">
        <div class="google-logo">
          <img
            src="http://www.androidpolice.com/wp-content/themes/ap2/ap_resize/ap_resize.php?src=http%3A%2F%2Fwww.androidpolice.com%2Fwp-content%2Fuploads%2F2015%2F10%2Fnexus2cee_Search-Thumb-150x150.png&w=150&h=150&zc=3"
            alt="Google Logo"
          />
          <span>Login with Google</span>
          <hr
            width="100%"
            height="2px"
          />
        </div>
        <h2>Select Account</h2>
        <h6>To continue to Creative Websites</h6>
        <div class="account-list">
          <div class="account-item">
            <div class="account-initial">A</div>
            <button class="account-details" onclick="window.location.href='profil.html';">
              <h4>Aldrian Sinatra</h4>
              <h5>aldriansinatra@gmail.com</h5>
            </button>
          </div>
          <div class="account-item">
            <div class="account-initial">A</div>
            <button class="account-details" onclick="window.location.href='profil.html';">
              <h4>Aldrian Sinatra</h4>
              <h5>aldriansinatra@student.university.ac.id</h5>
            </button>
          </div>

          <div class="add-account">
            <div class="add-account-icon">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M12 4v16m8-8H4"
                />
              </svg>
            </div>
            <p>Use another account</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
